function CPMultiplier(level) {
	return cpm[level*2];
}

function translate(english) {
	var translationList = translation[english];
	if (translationList) {
		var res = translationList[languageIdx];
		if (!res && languageIdx == 1) {
			res = translation[english][0];
		}
		if (!res && languageIdx == 7) {
			res = translation[english][6];
		}
		if (res) {
			return res;
		} else {
			return english;
		}
	} else {
		console.log("Warning: no translation at all for: " + english);
		return english;
	}
}

function Pokemon(number, atk, def, hp, eng, type1, type2) {
	this.number = number;
	this.attack = atk;
	this.defense = def;
	this.HP = hp;
	this.name = translate(eng);
	this.moveSets = [];
	this.types = [];
	
	if (type1) {
		this.types.push(typeIdx[type1]);
	}
	if (type2) {
		this.types.push(typeIdx[type2]);
	}
	this.CP = function(level, IVa, IVd, IVh) {		
		return Math.round(((this.attack+IVa) * Math.sqrt(this.defense+IVd) * Math.sqrt(this.HP+IVh)) * Math.pow(CPMultiplier(level), 2) / 10);
	}
	this.MaxCP = function() {
		return this.CP(40,15,15,15);
	}
	this.addMoveSet = function(basic,charged,isOld) {
		this.moveSets.push({'basic':basic, 'charged':charged, 'isOld':isOld})
	}
	this.hasSTAB = function(moveName) {
		var moveType = moves[moveName].type;
		for (var i = 0; i < this.types.length; i++) {
			if (this.types[i] == moveType) {
				return true;
			}
		}
		return false;
	}
	this.moveSetAttackDPS = function(moveSetIdx, opponentIdx) {
		var moveSet = this.moveSets[moveSetIdx];
		var basicMove = moves[moveSet.basic];
		var chargedMove = moves[moveSet.charged];
				
		var chargeDelay = 500;
		
		var nbBasicMovesToCharge = chargedMove.energy/basicMove.energy;
		if (chargedMove.energy == 100) {
			nbBasicMovesToCharge = Math.ceil(nbBasicMovesToCharge);
		}
		var meanTimeBetweenChargedMoves = nbBasicMovesToCharge * basicMove.duration 
										  + chargedMove.duration
										  + chargeDelay;
									  
		var chargeSTAB = 1;
		if (this.hasSTAB(moveSet.charged)) {
			chargeSTAB = 1.25;
		}
		basicSTAB = 1;
		if (this.hasSTAB(moveSet.basic)) {
			basicSTAB = 1.25;
		}
		
		criticalMultiplier = 1;
		
		chargeDPS = Math.floor(100000/meanTimeBetweenChargedMoves) 
				  * chargedMove.damage
				  * chargeSTAB
				  * criticalMultiplier;
		
		basicDPS = Math.ceil(Math.floor(100000/meanTimeBetweenChargedMoves)
		                      * nbBasicMovesToCharge)
					* basicMove.damage
					* basicSTAB
				 + Math.floor((100000
								- (Math.floor(100000/meanTimeBetweenChargedMoves) 
								    * (chargedMove.duration + chargeDelay)
									+ Math.ceil(Math.floor(100000/meanTimeBetweenChargedMoves)
												 * nbBasicMovesToCharge)
									* basicMove.duration) )
							  / basicMove.duration )
				    * basicMove.damage
					* basicSTAB;
					
		var basicEffectiveness = 1;
		var chargedEffectiveness = 1;
		if (opponentIdx) {
			var opponent = pokemons[opponentIdx];
			basicEffectiveness = opponent.typeEffectivenessAgainst(basicMove.type);
			chargedEffectiveness = opponent.typeEffectivenessAgainst(chargedMove.type);
		}
									
		return (chargeDPS*chargedEffectiveness + basicDPS*basicEffectiveness) * this.attack;
	}
	
	this.typeEffectivenessAgainst = function(typeIdx) {
		var effectiveness = 1;
		for (var i = 0; i < this.types.length; i++) {
			effectiveness *= typeMatrix[typeIdx][this.types[i]];
		}
		return effectiveness;
	}
	
	this.moveSetDefenseDPS = function(moveSetIdx, opponentIdx) {	
		var moveSet = this.moveSets[moveSetIdx];
		var basicMove = moves[moveSet.basic];
		var chargedMove = moves[moveSet.charged];
		
		var nbBasicMovesToCharge = chargedMove.energy / basicMove.energy;
		if (chargedMove.energy == 100) {
			nbBasicMovesToCharge = Math.ceil(nbBasicMovesToCharge);
		}
		
		var chargeDelay = 500;
		var meanTimeBetweenChargedMoves = nbBasicMovesToCharge * (basicMove.duration + 2000)
										  + chargedMove.duration
										  + chargeDelay;
						  
		var chargeSTAB = 1;
		if (this.hasSTAB(moveSet.charged)) {
			chargeSTAB = 1.25;
		}
		basicSTAB = 1;
		if (this.hasSTAB(moveSet.basic)) {
			basicSTAB = 1.25;
		}
		
		criticalMultiplier = 1;
		
		chargeDPS = Math.floor(100000/meanTimeBetweenChargedMoves)
					   * chargedMove.damage
					   * chargeSTAB
					   * criticalMultiplier;
	
		basicDPS = Math.ceil(Math.floor(100000/meanTimeBetweenChargedMoves)
		                      * nbBasicMovesToCharge)
					* basicMove.damage
					* basicSTAB
				 + Math.floor((100000
								- (Math.floor(100000/meanTimeBetweenChargedMoves) 
								    * (chargedMove.duration + chargeDelay)
									+ Math.ceil(Math.floor(100000/meanTimeBetweenChargedMoves)
												 * nbBasicMovesToCharge)
									* (basicMove.duration + 2000)) )
							  / (basicMove.duration + 2000) )
				    * basicMove.damage
					* basicSTAB;
					
		var basicEffectiveness = 1;
		var chargedEffectiveness = 1;
		if (opponentIdx) {
			var opponent = pokemons[opponentIdx];
			basicEffectiveness = opponent.typeEffectivenessAgainst(basicMove.type);
			chargedEffectiveness = opponent.typeEffectivenessAgainst(chargedMove.type);
		}
									
		return (chargeDPS*chargedEffectiveness + basicDPS*basicEffectiveness) * this.attack;
	
	}
	
	this.tankiness = function(opponentIdx, opponentMovesetIdx) {
		tankEffectiveness = 1;
		if (opponentIdx) {
			var opponent = pokemons[opponentIdx];
			tankEffectiveness = opponent.moveSetDefenseDPS(opponentMovesetIdx) / opponent.moveSetDefenseDPS(opponentMovesetIdx, this.number);
		}	
		return this.defense * this.HP * tankEffectiveness;
	}
	this.duelAbility = function(moveSetIdx, opponentIdx, opponentMovesetIdx) {
		return this.moveSetAttackDPS(moveSetIdx, opponentIdx) 
		     * this.tankiness(opponentIdx, opponentMovesetIdx);
	}
	this.defenderAbility = function(moveSetIdx, opponentIdx, opponentMovesetIdx) {
		return this.moveSetDefenseDPS(moveSetIdx, opponentIdx) 
		     * this.tankiness(opponentIdx, opponentMovesetIdx);
	}
}

function Move(damage, duration, energy, criticalChance, type) {
	this.damage = damage;
	this.duration = duration;
	this.energy = energy; // == energyGain for basic moves
	                      // == energyCost for charged moves
	this.type = typeIdx[type];
	this.criticalChance = criticalChance;	
}

function gradient(ratio) {
	var grad = [];
	grad[0] = [255,0,0];
	grad[1] = [255, 255, 50];
	grad[2] = [0, 255, 50];
	var nbAreas = grad.length-1;
	var firstIdx = Math.floor(nbAreas*ratio);
	if (firstIdx == 2) {
		firstIdx = 1;
	}
	var res = [];
	for (var i = 0; i < 3; i++) {
		res[i] = Math.round(grad[firstIdx][i] + (grad[firstIdx+1][i]-grad[firstIdx][i])*(ratio-firstIdx/nbAreas)*nbAreas);
	}
	return res;
}

function to3digits(number) {
	if (number < 10) {

	}

}

	if (number > 0) {
		var pokemon = pokemons[number];		
		var option = document.createElement('option');

		option.innerHTML = 'All excluding old';
		select.appendChild(option);
		option = document.createElement('option');
		option.setAttribute('value', 'allinc');
		option.innerHTML = 'All including old';
		select.appendChild(option);
		for (var i = 0; i < pokemon.moveSets.length; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = translate(pokemon.moveSets[i].basic) + " / " + translate(pokemon.moveSets[i].charged);
			if (pokemon.moveSets[i].isOld) {
				option.style.fontStyle = "italic";
			}
			select.appendChild(option);
		}
	}
}

function addOpponent(){
	var moveSetValue = document.getElementById("movesetSelect").value;
	var pokemonIdx = document.getElementById("opponentSelect").value;
	if (defendersStr == null) {
		defendersStr = "";
	}
	
	if (pokemonIdx > 0) {
		if (moveSetValue.startsWith("all")) {
			for (var i = 0; i < pokemons[pokemonIdx].moveSets.length; i++) {
				if (moveSetValue == "allinc" || !pokemons[pokemonIdx].moveSets[i].isOld) {
					if (defendersStr.length > 0) {
						defendersStr += ",";
					}
					defendersStr += pokemonIdx + ":" + i;
				}
			}
		} else {
			if (defendersStr.length > 0) {
				defendersStr += ",";
			}
			defendersStr += pokemonIdx + ":" + moveSetValue;
		}
		window.location.href = pageName + "?sortColumn=" + sortColumn + "&defenders=" + defendersStr + "&lang=" + languageIdx;
	}
}
